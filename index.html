<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg">
      <a class="matrix__details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-content">
      <p id="new-task-form" class="task-form">
        <label for="new-task" class="task-form__header">Add Item</label>
        <div class="task-form__wrapper">
          <input id="new-task" class="task-form__content" type="text">
          <button class="button task-form__submit">Add</button>
        </div>
      </p>
      <h3 class="list-header">Todo</h3>
      <ul id="incompleteTasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__check">
          <label class="task-list__content">Pay Bills</label>
          <input type="text" class="task-list__content_editor">
          <button class="button task-list__edit">Edit</button>
          <button class="button task-list__delete">
            <img class="task-list__delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item editMode">
          <input type="checkbox" class="task-list__check">
          <label class="task-list__content">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__content_editor">
          <button class="button task-list__save">Save</button>
          <button class="button task-list__delete">
            <img class="task-list__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-header">Completed</h3>
      <ul id="completed-tasks" class="task-list">
      <li class="task-list__item">
        <input type="checkbox" checked class="task-list__check">
        <label class="task-list__content">See the Doctor</label>
        <input type="text" class="task-list__content_editor">
        <button class="button task-list__edit">Edit</button>
        <button class="button task-list__delete">
          <img class="task-list__delete-icon" src="./remove.svg">
        </button>
      </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
